import:
    - recipe/laravel.php
    - contrib/php-fpm.php
    - contrib/npm.php

config:
  application: 'lab-deployer'
  repository: 'git@github.com:lorisleiva/lab-deployer.git'
  php_fpm_version: 7.4

hosts:
  prod:
    remote_user: ploi
    hostname: '46.101.5.77'
    deploy_path: '~/{{application}}.lorisleiva.com'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - npm:install
    - npm:run:prod
    - deploy:publish
  npm:run:prod:
    script:
      - 'cd {{release_path}} && npm run prod'

after:
  deploy:failed: deploy:unlock
