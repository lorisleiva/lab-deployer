import:
    - recipe/laravel.php

config:
  application: 'lab-deployer'
  repository: 'git@github.com:lorisleiva/lab-deployer.git'
  shared_files:
    - .env
  shared_dirs:
    - storage

hosts:
  prod:
    remote_user: ploi
    hostname: '46.101.5.77'
    deploy_path: '~/{{application}}.lorisleiva.com'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - deploy:publish
  build:
    script:
      - 'cd {{release_path}} && npm run build'

after:
  deploy:failed: deploy:unlock
